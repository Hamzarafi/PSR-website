<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style/Css.css" rel="stylesheet" type="text/css"/>
        <style>
            #formOuter{
                width: 1000px;
                position: relative;
                left: 15%;
            }
            .inputBox {
                width: 100%;
                padding: 10px;  
                border: 1px solid #cccccc;
                border-radius: 5px; 
                box-sizing: border-box;
                margin-top: 6px; 
                margin-bottom: 16px;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="Home.html">HOME</a>
            <div class="dropDown">
                <button class="dropDownBtn">HOW TO PLAY</button>
                <div class="dropDown-content">
                    <a href="HowToBasics.html">Basics</a>
                    <a href="HowToTricks.html">Tricks</a>
                </div>
            </div>
            <a href="ContactUs.html">CONTACT US</a>
            <div class="dropDown">
                <button class="dropDownBtn">GAMES</button>
                <div class="dropDown-content">
                    <a href="Game.html">SIMPLE</a>
                    <a href="Game2.html">RANDOMIZER</a>
                </div>
            </div>
        </header>

        <div id="PageTitle">
            <span id="title">Contact Us</span>
        </div>
        <h2 style="text-align: center;">If you have anything to ask, feel free to contact us.</h2>
        <div id='formOuter'>
            <form class="form">
                <div>
                    <label>Name</label>
                    <input class="inputBox" id="formName" type="text" name="Name" required>
                </div>
                <div>
                    <label>Email</label>
                    <input class="inputBox" id="formEmail" type="text" name="Email" required>
                </div>
                <div>
                    <label>Subject</label>
                    <input class="inputBox" id="formSubject" name="Subject" required>
                </div>
                <div>
                    <label>Message</label>
                    <input class="inputBox" id="formMes" name="Message" required style="height: 100px;">
                </div>
                <button type="button" id="submitButton" onclick="submitFunction()" class="button">Send</button>

            </form>
        </div>
        <script>
            function submitFunction() {
                var name = document.getElementById("formName");
                var email = document.getElementById("formEmail");
                var sub = document.getElementById("formSubject");
                var mes = document.getElementById("formMes");
                
                console.log("Name: "+ name.value);
                console.log("Email: "+ email.value);
                console.log("Subject: " + sub.value);
                console.log("Message: " + mes.value);
                
                name.value = "";
                email.value = "";
                sub.value = "";
                mes.value = "";
                
            }
        </script>
    </body>
</html>
